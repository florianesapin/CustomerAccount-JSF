<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Page 1</title>
    </h:head>
    <h:body>

 
        Création de client
        <f:view id="createView">
            <h:form>
                <h:outputLabel value="Numéro: "/><h:inputText value="#{customerCreateBean.number}"/>
                <h:outputLabel value="#{msg.nom}"/><h:inputText value="#{customerCreateBean.lastName}" required="true" requiredMessage="Obligatoire"/>
                <h:outputLabel value="Prénom: "/><h:inputText id="inputPrenom" value="#{customerCreateBean.firstName}"> <f:validator validatorId="ValidFields" /></h:inputText>
                <h:commandButton value="#{msg.envoyer}" action="#{customerCreateBean.save}"/>
                <h:message for="inputPrenom" showSummary="true" style="color:yellow" />
            </h:form>
        </f:view>
    </h:body>
</html>
