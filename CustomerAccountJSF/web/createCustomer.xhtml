<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Créer client</title>
        <f:loadBundle basename="ch.hearc.ig.odi.customeraccountjsf.traduction.message" var="msg" />
    </h:head>
    <h:body>

 
        <h1>#{msg.CreeerCli}</h1>
        
        <f:view id="createView">
            <h:form>

                <h:outputLabel value="#{msg.num} : "/><h:inputText value="#{customerCreateBean.number}" required="true" requiredMessage="Numéro obligatoire"/><br></br>

                <h:outputLabel value="#{msg.nom} :"/><h:inputText value="#{customerCreateBean.lastName}" required="true" requiredMessage="#{msg.NomOblig} "/><br></br>

                <h:outputLabel value="#{msg.prenom} : "/><h:inputText id="inputPrenom" value="#{customerCreateBean.firstName}" validator="#{validFields.validate}"></h:inputText><br></br>

                <h:commandButton value="#{msg.envoyer}" action="#{customerCreateBean.save}"/>
                <h:message for="inputPrenom" showSummary="true" style="color:red" />
            </h:form>
        </f:view>
    </h:body>
</html>
