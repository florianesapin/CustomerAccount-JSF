<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        
        <h1> Détails du client</h1>
        
        
       <h:outputText value="Nom"/>
        
        <h:outputText  value="#{accountListBean.cli.lastName}"/>
        
        
        <h:outputText value="Prénom"/>
        
        <h:outputText value="#{accountListBean.cli.firstName}"/>
        
        <h1> Détails des comptes </h1>
     
        <f:view>
            <h:form id="formDetailCleints">
                <h:dataTable id="listeAccount" var="account" value="#{accountListBean.lesComptes}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Numéro"/>
                        </f:facet>
                            <h:commandLink id="linkNumero" action="#{accountDetailsBean.recupAccount(account)}">
                                <h:outputText id="inputNumero" value="#{account.number}"/>
                            </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText id="inputNom" value="#{account.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Taux"/>
                        </f:facet>
                        <h:outputText  id="inputTaux" value="#{account.rate}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="solde"/>
                        </f:facet>
                        <h:outputText  id="inputSolde" value="#{account.balance}"/>
                    </h:column>
            
                </h:dataTable>
                
                <h:commandButton value="Retour à la page d'accueil" action="customersList.xhtml"/>

            </h:form>
        </f:view>
    </h:body>
</html>
