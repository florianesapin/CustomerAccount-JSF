<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        
        <h1>#{msg.DetailsCli}</h1>
        
        <h:outputLabel value="#{msg.num} :"/>
        
        <h:outputText  value="#{accountListBean.cli.number}"/><br></br>
        
        <h:outputLabel value="#{msg.nom} :"/>
        
        <h:outputText  value="#{accountListBean.cli.lastName}"/><br></br>
        
        
        <h:outputLabel value="#{msg.prenom} :"/>
        
        <h:outputText value="#{accountListBean.cli.firstName}"/>
        
        <h1>#{msg.DetailsComptes}</h1>
     
        <f:view>
            <h:form id="formDetailCleints">
                <h:dataTable id="listeAccount" var="account" value="#{accountListBean.lesComptes}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.num} :"/>
                        </f:facet>
                            <h:commandLink id="linkNumero" action="#{accountDetailsBean.recupAccount(account)}">
                                <h:outputText id="inputNumero" value="#{account.number}"/>
                            </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.nom} : "/>
                        </f:facet>
                        <h:outputText id="inputNom" value="#{account.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.Taux} :"/>
                        </f:facet>
                        <h:outputText  id="inputTaux" value="#{account.rate}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.Solde}"/>
                        </f:facet>
                        <h:outputText  id="inputSolde" value="#{account.balance}"/>
                    </h:column>
            
                </h:dataTable>
                
                <h:commandButton value="#{msg.BtnRetourAccueil}" action="customersList.xhtml"/>

            </h:form>
        </f:view>
    </h:body>
</html>
